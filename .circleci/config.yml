version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: build frontend
          command: |
            cd frontend
            npm install
            npm run build
  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: build backend
          command: |
            cd backend
            npm install
            npm run build

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
