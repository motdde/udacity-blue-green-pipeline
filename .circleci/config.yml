version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Frontend
          command: |
            cd frontend
            npm install
            npm run build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Backend
          command: |
            cd backend
            npm install
            npm run build

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Test Frontend
          command: |
            cd frontend
            npm install
            npm run test

  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Test Backend
          command: |
            cd backend
            npm install
            npm run test

  analyse-frontend:
    docker:
      - image: cimg/node:13.8.0
      steps:
        - checkout
        - run:
            name: Analyse frontend
            command: |
              cd frontend
              npm install
              npm audit --audit-level=critical

  analyse-backend:
    docker:
      - image: cimg/node:13.8.0
      steps:
        - checkout
        - run:
            name: Analyse backend
            command: |
              cd frontend
              npm install
              npm audit --audit-level=critical

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - test-backend:
          requires:
            - build-backend
      - analyse-frontend:
          requires:
            - test-frontend
      - analyse-backend:
          requires:
            - test-backend
